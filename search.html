<!doctype html>
<html>
<head>
<title> Elastic Angular Client</title>
<meta charset="utf-8">
<link rel="stylesheet" href="css/app.css">

<script src="src/angular.js"></script>
<script src="src/elasticsearch.angular.js"></script>
<script src="src/angular-sanitize.js"></script>
<script src="js/app.js"></script>
</head>

<body ng-app="searchApp" ng-controller="SearchResultsList">
 <div class="search-form">
  <form ng-submit="search()">
   <input type="text" ng-model="searchTerms" placeholder="Search" class="search-input">
   <input type="submit" value="search" class="search-submit">
  </form>
 </div>
 
 <section class="results">
  <h1 class="search-title">
   Results for <strong>{{results.searchTerms}}</strong>  {{results.documentCount}}
  </h1>
  <p ng-if="noResults"> No results were found</p>
  
  <ul>
   <li ng-repeat="book in results.documents">
   <strong>{{book.title}}</strong>
   <p>{{}}</p>
   </li>   
  </ul>
  
  <button class="" ng-click="getNextPage()" ng-if="canGetNextPage">Load more results</button>
  
  <div class="spinner" ng-if="isSearching">
  <div class="double-bounce1"></div>
  <div class="double-bounce2"></div>
  </div>
 </section>
</body>
</html>
